<html>
<title>TODOWOO</title>
<head>
    {% load static %}
    <link rel="icon" href="{% static 'todo/webicon.jpg' %}" type="image/gif">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #04AA6D;
  color: white;
}

.topnav-right {
  float: right;
}

</style>
</head>
<body>
    <div class="topnav">
        {% if user.is_authenticated %}
              <img src="{% static 'todo/webicon.jpg' %}" width="50" height="47" align="left">
              <a>TODOWOO!</a>
              <a class="active" href="{% url 'home' %}">Home</a>
              <a href="{% url 'createtodo' %}">New Todo</a>
              <a href="{% url 'currenttodos' %}">Current</a>
              <a href="{% url 'viewcompletedtodos' %}">Completed</a>
            <div class="topnav-right">
                <form action="{% url 'logoutuser' %}" method="POST" style="color:white; font-size:100%;">
                    {% csrf_token %}
                    Logged in as {{ user.username }}
                    <button type="submit" style="background-color: #04AA6D; color:black; border-color:#04AA6D">Logout</button>
                </form>
        {% endif %}
    </div>
    </div>

</body>
{% block content %}{% endblock %}
</html>
